<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- import font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
 
  <!-- main style -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container row">

    <!-- card -->
    <div class="card">
      <img class="card__img" src="asset/image-qr-code.png" alt="">
      <div class="card__descriptions">
        <h3 class="card__title">Improve your front-end skills by building projects</h3>
        <p class="card__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </div>
</body>
</html>
